<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <style>
  </style>
</head>

<body>
  <article class="card">
    <div class="first">
      <div class="text">
        <h3>My balance</h3>
        <p>$921.48</p>
      </div>
      <span class="circle"></span>
    </div>
    <div class="second">
      <div class="graphic">
        <h1>Spending - Last 7 days</h1>
        <ul class="bars">
          <li>
            <span class="bar"></span>
            <h3>mon</h3>
            <span class="stat"></span>
          </li>
          <li>
            <span class="bar"></span>
            <h3>tue</h3>
            <span class="stat"></span>
          </li>
          <li>
            <span class="bar"></span>
            <h3>wed</h3>
            <span class="stat"></span>
          </li>
          <li>
            <span class="bar"></span>
            <h3>thu</h3>
            <span class="stat"></span>
          </li>
          <li>
            <span class="bar"></span>
            <h3>fri</h3>
            <span class="stat"></span>
          </li>
          <li>
            <span class="bar"></span>
            <h3>sat</h3>
            <span class="stat"></span>
          </li>
          <li>
            <span class="bar"></span>
            <h3>sun</h3>
            <span class="stat"></span>
          </li>
        </ul>
      </div>
      <div class="balance">
        <div class="thismonth">
          <h3>Total this month</h3>
          <p>$478.33</p>
        </div>
        <div class="lastmonth">
          <h3>from last month</h3>
          <p>+2.4%</p>
        </div>
      </div>
    </div>
  </article>
