<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Product list with cart</title>
  </style>
</head>

<body>
  <main>
    <h1>Desserts</h1>
    <div class="container">
      <section class="menu">
      </section>
      <section class="order-list">
        <h3>Your Cart <span id="total-quantity">(0)</span></h3>
        <p class="order-total">Order total: <span></span></p>
        <button id="confirm">Confirm Order</button>
      </section>
    </div>
    <dialog>
      <section class="modal">
        <img src="assets/images/icon-order-confirmed.svg" alt="order confirmed">
        <h2>Order confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <div class="modal-order-list"></div>
        <button id="close">Start New Order</button>
      </section>
    </dialog>
  </main>
</body>

</html>
