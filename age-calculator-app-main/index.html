<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      justify-self: flex-end;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="age-calculator">
    <form id="form" action="post">
      <label for="day">
        Day
        <input type="text" id="day" name="day" placeholder="DD"  required>
      </label>
      <label for="month">
        Month
        <input type="text" id="month" name="month" placeholder="MM" required>
      </label>
      <label for="year">
        Year
        <input type="text" id="year" name="year" placeholder="YYYY" required>
      </label>
      <label>
        <input type="submit" id="submit" name="image" value="one">
        <img id="submitBtn" src="assets/images/icon-arrow.svg" alt="">
       </label>
    </form>
    <article>
      <p><span id="years">- -</span> years</p>
      <p><span id="months">- -</span> months</p>
      <p><span id="days">- -</span> days</p>
    </article>
  </section>
  <script src="index.js"></script>
</body>

</html>
