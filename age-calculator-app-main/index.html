<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      justify-self: flex-end;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="age-calculator">
    <form id="form" action="post">
      <label id="labelDay" for="day">
        Day
        <input type="text" id="dayInput" name="day" placeholder="DD">
        <p class="error" id="errorDay"></p>
      </label>
      <label id="labelMonth" for="month">
        Month
        <input type="text" id="monthInput" name="month" placeholder="MM">
        <p class="error" id="errorMonth"></p>
      </label>
      <label id="labelYear" for="year">
        Year
        <input type="text" id="yearInput" name="year" placeholder="YYYY">
        <p class="error" id="errorYear"></p>
      </label>
      <label id="submitLabel">
        <input type="submit" id="submit" name="image" value="one">
        <img id="submitBtn" src="assets/images/icon-arrow.svg" alt="">
       </label>
    </form>
    <article>
      <p class="total"><span id="years">- -</span> years</p>
      <p class="total"><span id="months">- -</span> months</p>
      <p class="total"><span id="days">- -</span> days</p>
    </article>
  </section>
  <script src="index.js"></script>
</body>

</html>
